name: deploy-gh-pages

on:
  push:
    paths:
      - 'index.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v5

      - name: Checkout repo
        uses: actions/checkout@v5
        with:
          repository: University-Project-Repos/.github
          path: projects

      - name: Setup
        run: |
          mkdir -p _includes
          cp projects/profile/README.md _includes/projects.md

      - uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: _site

      - uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
